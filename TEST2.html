
<!DOCTYPE HTML>
<html lang="en"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css" media="screen">
		body { background:#eee; margin:1em; text-align:center; }
		canvas { display:block; margin:1em auto; background:rgb(17, 17, 17); border:1px solid #ccc }
	</style>
</head><body>

<canvas></canvas>

<button id="NEXT">NEXT</button>
<button id="BACK">BACK</button>
<button id="RESET">RESET</button>
<ul id="wartosciZwracane"></ul>

<script type="text/javascript" charset="utf-8">
	var canvas = document.getElementsByTagName('canvas')[0];
	let floorImage = new Image();
floorImage.src = 'Floors_Png/floor_1.png';

floorImage.onload = function() {
    canvas.width = floorImage.width;
    canvas.height = floorImage.height;
    // Teraz możesz użyć canvas do rysowania obrazka.
    // Na przykład: context.drawImage(floorImage, 0, 0);
    redraw();
};

var factor=1;
let counter=1;

var ctx = canvas.getContext('2d');
trackTransforms(ctx);

	var floor = new Image;
	var wall = new Image;
		
		
		function redraw(){
			// Clear the entire canvas
			var p1 = ctx.transformedPoint(0,0);
			var p2 = ctx.transformedPoint(canvas.width,canvas.height);
			ctx.clearRect(p1.x,p1.y,p2.x-p1.x,p2.y-p1.y);

			// Alternatively:
			// ctx.save();
			// ctx.setTransform(1,0,0,1,0,0);
			// ctx.clearRect(0,0,canvas.width,canvas.height);
			// ctx.restore();

			ctx.drawImage(floor,0,0);

			ctx.beginPath();
			ctx.lineWidth = 6;
			ctx.moveTo(399,250);
			ctx.lineTo(474,256);
			ctx.stroke();

			ctx.save();
			ctx.translate(4,2);
			ctx.beginPath();
			ctx.lineWidth = 1;
			ctx.moveTo(436,253);
			ctx.lineTo(437.5,233);
			ctx.stroke();

			ctx.save();
			ctx.translate(438.5,223);
			ctx.strokeStyle = '#06c';
			ctx.beginPath();
			ctx.lineWidth = 0.05;
			for (var i=0;i<60;++i){
				ctx.rotate(6*i*Math.PI/180);
				ctx.moveTo(9,0);
				ctx.lineTo(10,0);
				ctx.rotate(-6*i*Math.PI/180);
			}
			ctx.stroke();
			ctx.restore();

			ctx.beginPath();
			ctx.lineWidth = 0.2;
			ctx.arc(438.5,223,10,0,Math.PI*2);
			ctx.stroke();
			ctx.restore();
			
			ctx.drawImage(wall,0,0);
			//ctx.drawImage(ball,454,239,40,40);
			//ctx.drawImage(ball,310,295,20,20);
			//ctx.drawImage(ball,314.5,296.5,5,5);
			//ctx.drawImage(ball,319,297.2,5,5);
		}
		redraw();

    var originalTransform = null;

    function saveOriginalTransform() {
        originalTransform = ctx.getTransform().translate(0, 0);
    }

    function restoreOriginalTransform() {
        if (originalTransform) {
            ctx.setTransform(originalTransform);
            redraw();
        }
    }

    saveOriginalTransform();

    
		
		var lastX=canvas.width/2, lastY=canvas.height/2;
		var dragStart,dragged;
		canvas.addEventListener('mousedown',function(evt){
			document.body.style.mozUserSelect = document.body.style.webkitUserSelect = document.body.style.userSelect = 'none';
			lastX = evt.offsetX || (evt.pageX - canvas.offsetLeft);
			lastY = evt.offsetY || (evt.pageY - canvas.offsetTop);
			dragStart = ctx.transformedPoint(lastX,lastY);
			dragged = false;
		},false);
		canvas.addEventListener('mousemove',function(evt){
			lastX = evt.offsetX || (evt.pageX - canvas.offsetLeft);
			lastY = evt.offsetY || (evt.pageY - canvas.offsetTop);
			dragged = true;
			if (dragStart){
				var pt = ctx.transformedPoint(lastX,lastY);
				ctx.translate(pt.x-dragStart.x,pt.y-dragStart.y);
				redraw();
			}
		},false);
		canvas.addEventListener('mouseup',function(evt){
			dragStart = null;
			if (!dragged) zoom(evt.shiftKey ? -1 : 1 );
		},false);

		var scaleFactor = 10.5;
		var zoom = function(clicks){
			var pt = ctx.transformedPoint(lastX,lastY);
			ctx.translate(pt.x,pt.y);
			factor = Math.pow(scaleFactor,clicks);
			ctx.scale(factor,factor);
			ctx.translate(-pt.x,-pt.y);
			redraw();
		}

		var handleScroll = function(evt){
			var delta = evt.wheelDelta ? evt.wheelDelta/40 : evt.detail ? -evt.detail : 0;
			if (delta) zoom(delta);
			return evt.preventDefault() && false;
		};
		canvas.addEventListener('DOMMouseScroll',handleScroll,false);
		canvas.addEventListener('mousewheel',handleScroll,false);

    
	

  document.addEventListener("DOMContentLoaded", function () {
    const NEXT = document.getElementById("NEXT");
    const BACK = document.getElementById("BACK");
    const RESET = document.getElementById("RESET");

    NEXT.addEventListener("click", function () {
      counter++;
      NewFloorSrc();
      
    });

    BACK.addEventListener("click", function () {
      if(counter!=1){
        counter--;
      }
      
      NewFloorSrc();
      
    });
    RESET.addEventListener("click", function () {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      factor=1.05;
        redraw();
			
        });
  });

  function NewFloorSrc() {
    floor.src = `Floors_Png\\floor_${counter}.png`;
    wall.src = `Walls_Png\\wall_${counter}.png`;
    scaleFactor = 1.05;
    redraw()
  }
  NewFloorSrc();


	
	// Adds ctx.getTransform() - returns an SVGMatrix
	// Adds ctx.transformedPoint(x,y) - returns an SVGPoint
	function trackTransforms(ctx){
		var svg = document.createElementNS("http://www.w3.org/2000/svg",'svg');
		var xform = svg.createSVGMatrix();
		ctx.getTransform = function(){ return xform; };
		
		var savedTransforms = [];
		var save = ctx.save;
		ctx.save = function(){
			savedTransforms.push(xform.translate(0,0));
			return save.call(ctx);
		};
		var restore = ctx.restore;
		ctx.restore = function(){
			xform = savedTransforms.pop();
			return restore.call(ctx);
		};

		var scale = ctx.scale;
		ctx.scale = function(sx,sy){
			xform = xform.scaleNonUniform(sx,sy);
			return scale.call(ctx,sx,sy);
		};
		var rotate = ctx.rotate;
		ctx.rotate = function(radians){
			xform = xform.rotate(radians*180/Math.PI);
			return rotate.call(ctx,radians);
		};
		var translate = ctx.translate;
		ctx.translate = function(dx,dy){
			xform = xform.translate(dx,dy);
			return translate.call(ctx,dx,dy);
		};
		var transform = ctx.transform;
		ctx.transform = function(a,b,c,d,e,f){
			var m2 = svg.createSVGMatrix();
			m2.a=a; m2.b=b; m2.c=c; m2.d=d; m2.e=e; m2.f=f;
			xform = xform.multiply(m2);
			return transform.call(ctx,a,b,c,d,e,f);
		};
		var setTransform = ctx.setTransform;
		ctx.setTransform = function(a,b,c,d,e,f){
			xform.a = a;
			xform.b = b;
			xform.c = c;
			xform.d = d;
			xform.e = e;
			xform.f = f;
			return setTransform.call(ctx,a,b,c,d,e,f);
		};
		var pt  = svg.createSVGPoint();
		ctx.transformedPoint = function(x,y){
			pt.x=x; pt.y=y;
			return pt.matrixTransform(xform.inverse());
		}
	}
  canvas.addEventListener('mousemove', function(evt){
    lastX = evt.offsetX || (evt.pageX - canvas.offsetLeft);
    lastY = evt.offsetY || (evt.pageY - canvas.offsetTop);
    dragged = true;

    if (dragStart) {
        var pt = ctx.transformedPoint(lastX, lastY);
        console.log("Transformed Point:", pt);
        
        var floorCoords = inverseTransformPoint(pt.x, pt.y);
        console.log("Floor Coordinates:", floorCoords);
        
        updateCursorPosition(floorCoords.x, floorCoords.y);
        
        ctx.translate(pt.x - dragStart.x, pt.y - dragStart.y);
        redraw();
    }
}, false);

function inverseTransformPoint(x, y) {
    var transform = ctx.getTransform();
    var inverse = new DOMMatrix(
        transform.a, transform.b, transform.c, transform.d, transform.e, transform.f
    );
    inverse.invertSelf();
    return { x: inverse.a * x + inverse.c * y + inverse.e, y: inverse.b * x + inverse.d * y + inverse.f };
}

function updateCursorPosition(x, y) {
    console.log("Cursor Position - X:", x.toFixed(2), "Y:", y.toFixed(2));
    var cursorPositionElement = document.getElementById("wartosciZwracane");
    cursorPositionElement.innerHTML = "<li>X: " + x.toFixed(2) + ", Y: " + y.toFixed(2) + "</li>";
}

 
</script>
</body></html>
